services:
  qdrant:
    image: qdrant/qdrant:v1.7.4
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  rag_api:
    build:
      context: ./rag_api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../../runs:/app/runs
    depends_on:
      - qdrant
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333

volumes:
  qdrant_data:
